<html lang="en">
<head>

</head>
<body>

    body{

</style>
<script>
    let dados = [{
                    label: 'Temperatura media',

    var ctx = document.getElementById('id-grafico').getContext('2d');

        {
            type: "line",
            data: {
                labels: ["12:00", "13:00", "14:00", "15:00", "16:00", "17:00"],

                    borderColor: 'rgba(75, 192, 192, 0)',
                    backgroundColor: 'rgba(75, 2, 192, 1)',

            },
            options: {
        responsive: true,

            y: {

            }
        }
    }
        }
    );
    var ctx2 = document.getElementById('id-grafico2').getContext('2d');
    var meuGrafico2 = new Chart(ctx2,
        {

                labels: ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho"],

            }
        }
    }
        }
    );
</script>
